<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Issue Tracking</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <nav class="light-blue" role="navigation">
        <div class="nav-wrapper container">
            <a href="" class="brand-logo">Issue Tracking</a>
        </div>
    </nav>

    <div class="section">
        <form method="GET" class="container" action="/api">
            <div class="row input-field">
                <div style="display: inline-block; margin-top: 0.5em; margin-left: 0.5ch;" class="right">
                    <button class="btn waves-effect waves-light" type="button" name="action">status</button>
                    <button class="btn waves-effect waves-light" type="button" name="action">reporter</button>
                    <button class="btn waves-effect waves-light" type="button" name="action">assignee</button>
                </div>
                <div style="overflow: hidden;">
                    <i class="material-icons prefix">filter_list</i>
                    <input id="filterInput" type="text" class="autocomplete">
                </div>
            </div>
        </form>
    </div>

    <div class="section">
        <ul class="collection container">
            <li class="collection-item avatar">
                <i class="material-icons circle green">error_outline</i>
                <span class="title">Issue #1</span>
                <p>#1</p>
                <a class="secondary-content"><i class="material-icons">add_alert</i></a>
            </li>
            <li class="collection-item avatar">
                <i class="material-icons circle green">error_outline</i>
                <span class="title">Issue #2</span>
                <p>#2</p>
                <a class="secondary-content"><i class="material-icons">add_alert</i></a>
            </li>
            <li class="collection-item avatar">
                <i class="material-icons circle blue">schedule</i>
                <span class="title">Issue #3</span>
                <p>#3</p>
                <a class="secondary-content"><i class="material-icons">add_alert</i></a>
            </li>
            <li class="collection-item avatar">
                <i class="material-icons circle">done</i>
                <span class="title">Issue #4</span>
                <p>#4</p>
                <a class="secondary-content"><i class="material-icons">add_alert</i></a>
            </li>
        </ul>
    </div>

    <div class="fixed-action-btn">
        <a class="btn-floating btn-large light-blue waves-effect waves-light">
            <i class="large material-icons">mode_edit</i>
        </a>
    </div>

    <div class="section center">
        <ul class="pagination container">
            <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
            <li class="active blue"><a href="#!">1</a></li>
            <li class="waves-effect"><a href="#!">2</a></li>
            <li class="waves-effect"><a href="#!">3</a></li>
            <li class="waves-effect"><a href="#!">4</a></li>
            <li class="waves-effect"><a href="#!">5</a></li>
            <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
        </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        M.AutoInit();
        M.Autocomplete.getInstance(filterInput).updateData({
            'status:"Status 1"': null,
            'status:"Status 2"': null,
            'status:"Status 3"': null,
            'reporter:"Reporter 1"': null,
            'reporter:"Reporter 2"': null,
            'reporter:"Reporter 3"': null,
        });
    </script>
</body>

</html>
