<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Issue Tracking</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <nav class="light-blue nav-extended" role="navigation">
        <div class="nav-wrapper container">
            <a href="" class="brand-logo">Issue Tracking</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="./register.html">Explorer</a></li>
                <li><a href="./register.html">Profile</a></li>
            </ul>
        </div>
    </nav>

    <div class="section">
        <form method="POST" class="container" action="/api">
            <input id="project_id" type="hidden">
            <div class="row input-field">
                <i class="material-icons prefix">folder</i>
                <input id="project_name" type="text" class="validate" required>
                <label for="project_name">Name</label>
            </div>
            <div class="row input-field">
                <i class="material-icons prefix">description</i>
                <input id="project_description" type="text" class="validate">
                <label for="project_description">Description</label>
            </div>
            <div class="row input-field">
                <i class="material-icons prefix">description</i>
                <textarea id="project_workflow" class="validate materialize-textarea">Open --> Assigned&#10;Assigned --> Closed</textarea>
                <label for="project_workflow">Workflow Description</label>
                <div style="width: 100%;" class="center">
                    <img src="https://mermaid.ink/img/eyJjb2RlIjoiZ3JhcGggVERcbk9wZW4gLS0-IEFzc2lnbmVkXG5Bc3NpZ25lZCAtLT4gQ2xvc2VkXG5cdFx0XHRcdFx0IiwibWVybWFpZCI6eyJ0aGVtZSI6ImRlZmF1bHQifSwidXBkYXRlRWRpdG9yIjpmYWxzZX0">
                </div>
            </div>
            <div class="row input-field center">
                <button class="btn waves-effect waves-light" type="submit" name="action">Register
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
    </script>
</body>

</html>
